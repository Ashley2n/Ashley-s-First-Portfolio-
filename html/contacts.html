<body>
<main> 
    <form>
    <div id="background">
    <div id="contact-container">
        <div id="Contact">
            <h1>Contact Me</h1>
        </div>

        
        <div class="name">
            <label>First Name</label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required>
        </div>
        
        <div class="name">
            <label>Last Name</label>
            <input type="text" id="lname" name="lname"  placeholder="Last Name" required>
        </div>
        <div class="name">
            <label>Email</label>
            <input type="text" name="Email" placeholder="email@adreesgmail.com">
        </div>
        <div class="name">
            <label id="message">Message/Feedback</label>
            <textarea id="message" cols="30" rows="10" placeholder="Any advice"></textarea>
        </div>

        <input id="submit-button" type="submit">
        </div>
        </div>
    </form>
    <div id="video">
        <iframe 
            width="200" 
            height="150" 
            src="https://www.youtube.com/embed/Uf2LYXjRQ-8?si=UcQCV-dZSeGU7a5E"
